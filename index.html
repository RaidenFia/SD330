    <body onload="fileList()">
        <div>
            <img src = "https://images.gofundme.com/LR3jQpii5GA5yH92iK-YxD6J_cQ=/720x405/https://d2g8igdw686xgo.cloudfront.net/49702658_1594931440629722_r.jpeg">

        </div>
        <br>
        <p> My files:</p>

        <p id="files">
        
        </p>

    
          <script type="text/javascript">
        function fileList(){ 
            (async () => {
                const response = await fetch("https://api.github.com/repos/raidenfia/SD330/contents");
                const data = await response.json();

                let htmlString = "";

                htmlString += "<ul>";
                for (let file of data) {
                    name = file.name;
                    path = "https://kylecourounis.github.io/SD330/" + name;

                    htmlString += "<li><a href=" + "'" + path + "'" + ">" + name + "</a></li>" ;
                }
                htmlString += "</ul></div>";

                document.getElementById("files").innerHTML = htmlString;
            })();
        }
    </script>

                <p style='text-align:center'></p>

            </footer>
